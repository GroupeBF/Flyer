<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveautés</title>
  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'TT Lakes', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }

    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .page-title {
      font-family: 'Engravers';
      font-size: 45px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, rgba(227,6,19,1), #ff5555);
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
    }

    .category {
      border-top: 2px solid rgba(227,6,19,0.4);
      padding-top: 10px;
    }

    .category h2 {
      font-family: 'Engravers';
      font-size: 28px;
      color: rgba(227,6,19,1);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .tab {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      border: 2px solid rgba(227,6,19,0.6);
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tab:hover { transform: scale(1.05); }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .tab:hover img { opacity: 0.6; }

    .tab span {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 720px) {
      .page-title { font-size: 8vw; }
      .tab { width: 40vw; height: 40vw; }
      .tab span { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-title">Showroom</h1>
  </header>

  <div class="categories" id="categories-container">
    <div class="category" id="affutage"><h2>Affûtage</h2><div class="tabs"></div></div>
    <div class="category" id="fabrication"><h2>Fabrication</h2><div class="tabs"></div></div>
    <div class="category" id="fourniture"><h2>Fourniture</h2><div class="tabs"></div></div>
  </div>

  <script>
    const sheetID = "1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s";

    async function getSheetList() {
      const res = await fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?`);
      const text = await res.text();
      const matches = [...text.matchAll(/gid=(\d+).*?name":"(.*?)"/g)];
      return matches.map(m => ({ gid: m[1], name: m[2] }));
    }

    async function getCategoryAndImage(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&range=A1:F1`;
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substring(47, text.length - 2));
      const firstImage = json.table.rows[0]?.c[0]?.v || '';
      const category = json.table.rows[0]?.c[5]?.v || "Fourniture";
      return { firstImage, category };
    }

    async function createTabs() {
      const sheets = await getSheetList();
      for (const { name } of sheets) {
        const { firstImage, category } = await getCategoryAndImage(name);
        const cat = category.toLowerCase();
        const container = document.querySelector(`#${cat} .tabs`);
        if (!container) continue;

        const tab = document.createElement("div");
        tab.className = "tab";
        tab.innerHTML = `
          <img src="${firstImage}" alt="${name}">
          <span>${name}</span>
        `;
        tab.onclick = () => {
          window.location.href = `souspage.html?sheet=${encodeURIComponent(name)}`;
        };
        container.appendChild(tab);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      createTabs();
    });
  </script>
</body>
</html>
