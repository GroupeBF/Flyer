<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouveautés</title>

  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'TT Lakes', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }

    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .page-title {
      font-family: 'Engravers';
      font-size: 45px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, rgba(227,6,19,1), #ff5555);
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
    }

    .category {
      border-top: 2px solid rgba(227,6,19,0.4);
      padding-top: 10px;
    }

    .category h2 {
      font-family: 'Engravers';
      font-size: 28px;
      color: rgba(227,6,19,1);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 20px;
      border: 1px solid rgba(227,6,19,0.6);
      background: rgba(255,255,255,0.05);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background: rgba(227,6,19,0.9);
      transform: scale(1.05);
    }

    @media (max-width: 720px) {
      .page-title { font-size: 8vw; }
      .tab { font-size: 4vw; padding: 8px 14px; }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="page-title">Nouveautés</h1>
  </header>

  <div class="categories" id="categories-container">
    <div class="category" id="affutage"><h2>Affûtage</h2><div class="tabs"></div></div>
    <div class="category" id="fabrication"><h2>Fabrication</h2><div class="tabs"></div></div>
    <div class="category" id="fourniture"><h2>Fourniture</h2><div class="tabs"></div></div>
  </div>

  <script>
    const spreadsheetId = "1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s";

    async function getSheetNames() {
      const res = await fetch(`https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.cols.map(col => col.label).filter(Boolean);
    }

    async function getCategory(sheetName) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&range=F1`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        return json.table.rows[0]?.c[0]?.v || "Fourniture";
      } catch {
        return "Fourniture";
      }
    }

    async function createTabs() {
      const sheets = await getSheetNames();
      for (const sheet of sheets) {
        const cat = (await getCategory(sheet)).toLowerCase();
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.textContent = sheet;
        tab.onclick = () => {
          window.location.href = `souspage.html?sheet=${encodeURIComponent(sheet)}`;
        };
        document.querySelector(`#${cat} .tabs`).appendChild(tab);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      createTabs();
    });
  </script>
</body>
</html>
