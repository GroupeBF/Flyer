<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showroom</title>

  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'TT Lakes', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }

    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .page-title {
      font-family: 'Engravers';
      font-size: 45px;
      letter-spacing: 2px;
      background-color: white;
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
    }

    .category {
      border-top: 2px solid rgba(227,6,19,0.4);
      padding-top: 10px;
    }

    .category h2 {
      font-family: 'Engravers';
      font-size: 28px;
      color: white;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 140px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(227,6,19,0.4);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .tab:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(227,6,19,0.7);
    }

    .tab img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid rgba(227,6,19,0.8);
    }

    .tab p {
      margin: 8px 0;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 720px) {
      .page-title { font-size: 8vw; }
      .tab { width: 42vw; }
      .tab p { font-size: 4vw; }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="page-title">Showroom</h1>
  </header>

  <div class="categories" id="categories-container">
    <div class="category" id="affutage"><h2>Affûtage</h2><div class="tabs"></div></div>
    <div class="category" id="fabrication"><h2>Fabrication</h2><div class="tabs"></div></div>
    <div class="category" id="fourniture"><h2>Fourniture</h2><div class="tabs"></div></div>
  </div>

  <script>
    const SHEET_ID = "1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s";

    // Charge la liste d’onglets à partir de la feuille "Index"
    async function getSheetsFromIndex() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Index`;
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substring(47, text.length - 2));
      return json.table.rows.map(r => ({
        name: r.c[0]?.v,
        category: (r.c[1]?.v || "Fourniture").toLowerCase()
      })).filter(r => r.name);
    }

    // Récupère la première image de la colonne A d’une feuille
    async function getFirstImage(sheetName) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&range=A2`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        return json.table.rows[0]?.c[0]?.v || "https://via.placeholder.com/150x100/000000/FFFFFF?text=Photo";
      } catch {
        return "https://via.placeholder.com/150x100/000000/FFFFFF?text=Photo";
      }
    }

    async function createTabs() {
      const sheets = await getSheetsFromIndex();
      for (const sheet of sheets) {
        const imageUrl = await getFirstImage(sheet.name);
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.innerHTML = `<img src="${imageUrl}" alt=""><p>${sheet.name}</p>`;
        tab.onclick = () => window.location.href = `souspage.html?sheet=${encodeURIComponent(sheet.name)}`;
        const container = document.querySelector(`#${sheet.category} .tabs`);
        if (container) container.appendChild(tab);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      createTabs();
    });
  </script>
</body>
</html>
