<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nos Réalisations</title>
  <style>
    /* --- Style global --- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: url('ton_background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* --- Bandeau fixe rouge --- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #c00;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px 0;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* --- Conteneur qui masque le haut du scroll --- */
    .content-wrapper {
      position: relative;
      overflow: hidden;     /* masque ce qui passe derrière le header */
      margin-top: 80px;     /* hauteur du bandeau */
      z-index: 1;
    }

    /* --- Zone défilante principale --- */
    .content {
      position: relative;
      z-index: 0;
      padding: 20px;
      overflow-y: auto;
      min-height: 100vh;
    }

    /* --- Titres de section --- */
    h2 {
      color: #000;
      text-transform: uppercase;
      background-color: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 10px;
      margin: 30px 0 10px 10px;
      font-size: 1.2rem;
    }

    /* --- Carrousel horizontal --- */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 15px;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    /* --- Onglets du carrousel --- */
    .card {
      flex: 0 0 150px; /* largeur de l’onglet */
      height: 220px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }

    .card span {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>Découvrez nos réalisations</header>

  <div class="content-wrapper">
    <div class="content">
      <section>
        <h2>Fabrication</h2>
        <div class="carousel">
          <div class="card"><img src="image1.jpg" alt=""><span>Fraises HSS</span></div>
          <div class="card"><img src="image2.jpg" alt=""><span>Forêts HSS</span></div>
          <div class="card"><img src="image3.jpg" alt=""><span>Fraises carbure</span></div>
          <div class="card"><img src="image4.jpg" alt=""><span>Forêts carbure</span></div>
          <div class="card"><img src="image5.jpg" alt=""><span>Alésoirs</span></div>
          <div class="card"><img src="image6.jpg" alt=""><span>Scies</span></div>
        </div>
      </section>

      <section>
        <h2>Fourniture</h2>
        <div class="carousel">
          <div class="card"><img src="image7.jpg" alt=""><span>Forets standards</span></div>
          <div class="card"><img src="image8.jpg" alt=""><span>Fraises standards</span></div>
          <div class="card"><img src="image9.jpg" alt=""><span>Outils spéciaux</span></div>
          <div class="card"><img src="image10.jpg" alt=""><span>Porte-outils</span></div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
