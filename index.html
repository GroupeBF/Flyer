<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nos Réalisations — Carrousels infinis (corrigé)</title>

  <style>
    @font-face { font-family: 'Engravers'; src: url('Police Engravers.ttf') format('truetype'); }
    @font-face { font-family: 'TT Lakes'; src: url('Police TTLakes.ttf') format('truetype'); }

    body {
      font-family: 'TT Lakes', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background-color: black;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* 🔳 LOGO FIXE EN HAUT À GAUCHE */
.logo-fixed {
  position: fixed;
  top: 0;
  left: 0;
  padding: 10px;
  background-color: black;
  width: 100vw;
  height: 160px; /* <-- taille de ta box */
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .logo-fixed img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
    }

    /* BANDEAU SLIDESHOW */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 0; /* plus besoin d’espace pour le titre */
      z-index: 5;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    /* Dégradé bas de l’image pour transition douce */
    .slideshow-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), black);
      z-index: 10;
    }

    /* CONTENU */
    .content {
      margin-top: 15px; 
      padding-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .section { margin: 36px 0; margin-top: 20px; margin-bottom: 20px; }

    .section h2 {
      font-family: 'Engravers';
      font-size: 25px;
      color: white;
      display: flex;
      padding: 0px 16px;
      border-radius: 8px;
      left: 10px;
      margin-bottom: 0px;
    }

    .carousel {
      width: 97.5%;
      display: flex;
      margin: 0 auto;
      justify-content: flex-start;
      gap: 10px;
      padding: 5px;
      box-sizing: border-box;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar { display: none; }

    .categorie {
      flex: 0 0 140px !important;
      width: 140px !important;
      height: 200px !important;
      flex-shrink: 0;
      box-sizing: border-box;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 2px 6px 20px rgba(0,0,0,0.45);
      transform: scale(0.92);
      opacity: 0.6;
      transition: transform 220ms ease, opacity 220ms ease;
      scroll-snap-align: center;
      background: #222;
      position: relative;
      cursor: pointer;
    }

    .categorie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(.82);
    }

    .categorie.active { transform: scale(1.08); opacity: 1; }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Engravers';
      color: white;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
      padding: 10px;
      box-sizing: border-box;
    }

    /* LOGO BAS FIXE */
    .logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 6px;
      max-width: 400px;
      width: 92%;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    #logoBF { width: 100%; height: auto; display: block; }

    @media (max-width: 720px) {
      .logo-fixed { width: 110px; height: 110px; }
      .categorie { flex: 0 0 70%; width: 70%; }
    }
  </style>
</head>

<body>

  <!-- 🏷️ Logo fixe en haut à gauche -->
  <div class="logo-fixed">
    <img src="Photo logo groupe.png" alt="Logo Groupe">
  </div>

  <!-- 🖼️ Slideshow -->
  <div class="slideshow-container" id="slideshow">
    <div class="slideshow-gradient"></div>
  </div>

  <div class="content">
    <div class="section">
      <h2>Affûtage</h2>
      <div class="carousel" id="c-affutage">
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo fraise HSS.jpg" alt=""><div class="overlay">Fraises HSS</div></a>
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo foret facettes HSS.jpg" alt=""><div class="overlay">Forets HSS</div></a>
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo circulaire carbure.jpg" alt=""><div class="overlay">Circulaires</div></a>
      </div>
    </div>

    <div class="section">
      <h2>Fabrication</h2>
      <div class="carousel" id="c-fabrication">
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo fraise carbure.jpg" alt=""><div class="overlay">Fraises carbure</div></a>
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo foret facettes carbure.jpg" alt=""><div class="overlay">Forets carbure</div></a>
      </div>
    </div>

    <div class="section">
      <h2>Fourniture</h2>
      <div class="carousel" id="c-fourniture">
        <a class="categorie" href="Sous page forets carbure.html"><img src="Photo foret facettes HSS.jpg" alt=""><div class="overlay">Autres HSS</div></a>
      </div>
    </div>
  </div>

  <script>
  // 🔄 Chargement du diaporama depuis Google Sheets
  const url = `https://docs.google.com/spreadsheets/d/1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s/gviz/tq?tqx=out:json&sheet=A%20l'affiche`;

  fetch(url)
    .then(res => res.text())
    .then(txt => {
      const data = JSON.parse(txt.substr(47).slice(0, -2));
      const rows = data.table.rows;
      const slideshow = document.getElementById("slideshow");

      rows.forEach((row, i) => {
        const img = document.createElement("img");
        img.src = row.c[0].v; 
        if (i === 0) img.classList.add("active");
        slideshow.appendChild(img);
      });

      let current = 0;
      const images = slideshow.querySelectorAll("img");
      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 5000);
    });

  function initPracticalInfiniteCarousel(carousel, minRepeatFactor = 20) {
    const origItems = Array.from(carousel.querySelectorAll('.categorie'));
    if (!origItems.length) return;

    function prepare() {
      const visible = carousel.clientWidth || window.innerWidth;
      const targetWidth = visible * minRepeatFactor;

      while (carousel.scrollWidth < targetWidth) {
        origItems.forEach(it => {
          const clone = it.cloneNode(true);
          clone.removeAttribute('id');
          carousel.appendChild(clone);
        });
      }
      attachCenterListener();
    }

    function attachCenterListener() {
      let ticking = false;
      function onScroll() {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            updateActiveCenter();
            ticking = false;
          });
          ticking = true;
        }
      }
      carousel.addEventListener('scroll', onScroll, { passive: true });
      updateActiveCenter();
      window.addEventListener('resize', () => {
        clearTimeout(carousel._resizeTO);
        carousel._resizeTO = setTimeout(updateActiveCenter, 120);
      });
    }

    function updateActiveCenter() {
      const centerX = carousel.scrollLeft + carousel.clientWidth / 3;
      let closest = null;
      let minDist = Infinity;
      const items = Array.from(carousel.querySelectorAll('.categorie'));
      items.forEach(item => {
        const itemLeft = item.offsetLeft;
        const itemCenter = itemLeft + item.offsetWidth / 2;
        const dist = Math.abs(centerX - itemCenter);
        if (dist < minDist) { minDist = dist; closest = item; }
        item.classList.remove('active');
      });
      if (closest) closest.classList.add('active');
    }

    if (document.readyState === 'loading') {
      window.addEventListener('load', prepare, { once: true });
      setTimeout(prepare, 300);
    } else {
      prepare();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.carousel').forEach(car => {
      initPracticalInfiniteCarousel(car, 20);
    });
  });
  </script>
</body>
</html>
