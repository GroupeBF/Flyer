<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Réalisations</title>
  <style>
       @font-face {
            font-family: 'Engravers';
            src: url('Police Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('Police TTLakes.ttf') format('truetype');
        }
    body {
      font-family: 'TT Lakes', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f7f7f7;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .title {
        font-family: 'Engravers', sans-serif;
        font-size: 28px;
        margin-top: 20px;
        text-align: center;
        color: rgb(255, 255, 255); 
        font-weight: bold;
        background-color: rgba(255, 0, 0, 0.6); 
        width:100vw;
        padding-top:10px;
        padding-bottom:10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .categorie {
      position: relative;
      width: 30%;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .categorie:hover {
      transform: scale(1.05);
    }

    .categorie img {
      width: 100%;
      height: auto;
      object-fit: cover;
      filter: brightness(75%);
      transition: filter 0.3s ease;
    }

    .categorie:hover img {
      filter: brightness(100%);
    }

    .categorie .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Engravers', sans-serif;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      padding: 5px;
      box-sizing: border-box; 
      text-align: center;
    }

    .categorie:hover .overlay {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Animation fade */
    .fade-in { opacity: 1; }
    .fade-out { opacity: 0; }
  </style>
</head>
<body>

  <h2 class="title">Découvrez nos réalisations</h2>

  <div class="container">
    <a href="Sous page fraises carbure.html" class="categorie">
      <img src="Photo fraise carbure.jpg" alt="Fraises carbure">
      <div class="overlay">Fraises carbure</div>
    </a>

    <a href="Sous page forets carbure.html" class="categorie">
      <img src="Photo foret facettes carbure.jpg" alt="Forets carbure">
      <div class="overlay">Forets carbure</div>
    </a>

        <a href="Sous page fraises HSS.html" class="categorie">
      <img src="Photo fraise HSS.jpg" alt="Fraises HSS">
      <div class="overlay">Fraises HSS</div>
    </a>

    <a href="Sous page forets HSS.html" class="categorie">
      <img src="Photo foret facettes HSS.jpg" alt="Forets HSS">
      <div class="overlay">Forets HSS</div>
    </a>

    <a href="Sous page circulaires.html" class="categorie">
      <img src="Photo circulaire carbure.jpg" alt="Circulaires">
      <div class="overlay">Circulaires</div>
    </a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function(event) {
        if (this.href.startsWith(window.location.origin)) {
          event.preventDefault();
          let destination = this.href;
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = destination;
          }, 400);
        }
      });
    });
    
      window.addEventListener("pageshow", event => {
    if (event.persisted) {
      document.body.classList.remove("fade-out");
      document.body.classList.add("fade-in");
    }
  });
});
  </script>

</body>
</html>
