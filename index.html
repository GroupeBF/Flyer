<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Réalisations</title>
  <style>
       @font-face {
            font-family: 'Engravers';
            src: url('Police Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('Police TTLakes.ttf') format('truetype');
        }

body {
  font-family: 'TT Lakes', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  align-items: center;
  align-content: center;
  color: white;
  background-image: url('Photo outil-plaquette-carbure-brase.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  min-height: 100dvh;
  overflow-x: hidden;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.title {
  position: fixed;
  top: 10px;
  left: 0;
  width: 100%;
  background-color: rgba(227, 6, 19, 1);
  font-family: 'Engravers', sans-serif;
  font-size: 20px;
  font-weight: bold;
  padding: 8px 0;
  animation: pulsate 1s ease-in-out infinite;
  z-index: 10;
}

/* Conteneur global des carrousels */
.content {
  padding-top: 80px;
  padding-bottom: 300px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
}

/* Titre de section (Affûtage / Fabrication / Fourniture) */
.section-title {
  font-family: 'Engravers', sans-serif;
  font-size: 18px;
  color: white;
  background-color: rgba(0,0,0,0.4);
  padding: 6px 12px;
  border-radius: 8px;
  display: inline-block;
  margin-bottom: 10px;
}

/* Carrousel horizontal */
.carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 20px;
  padding: 10px 0;
  width: 95%;
  justify-content: flex-start;
}

.carousel::-webkit-scrollbar {
  display: none;
}

/* Onglets (catégories) */
.categorie {
  position: relative;
  flex: 0 0 30%;
  scroll-snap-align: center;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, opacity 0.3s ease;
  cursor: pointer;
}

.categorie img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  filter: brightness(75%);
}

.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: 'Engravers', sans-serif;
  font-size: 14px;
  background-color: rgba(0,0,0,0.3);
  text-shadow: 1px 1px 3px black;
}

/* Logo fixe */
.logo-container {
  position: fixed;
  align-items: center;
  align-content: center;
  bottom: 10px;
  background-color: rgba(255,255,255,0.8);
  border: 1px solid rgb(150,150,150);
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  z-index: 10;
}

#logoBF {
  width: 100%;
  height: auto;
}

/* Animation pulsation titre */
@keyframes pulsate {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

/* Animation fade */
.fade-in { opacity: 1; }
.fade-out { opacity: 0; }

  </style>
</head>
<body>

  <h2 class="title">Découvrez nos réalisations</h2>

  <div class="content">

    <!-- Section 1 : Affûtage -->
    <div>
      <h3 class="section-title">Affûtage</h3>
      <div class="carousel">
        <a href="Sous page fraises carbure.html" class="categorie">
          <img src="Photo fraise carbure.jpg" alt="Fraises carbure">
          <div class="overlay">Fraises carbure</div>
        </a>

        <a href="Sous page forets carbure.html" class="categorie">
          <img src="Photo foret facettes carbure.jpg" alt="Forets carbure">
          <div class="overlay">Forets carbures</div>
        </a>
        
        <a href="Sous page forets HSS.html" class="categorie">
          <img src="Photo foret facettes HSS.jpg" alt="Forets HSS">
          <div class="overlay">Forets HSS</div>
        </a>
      </div>
    </div>

    <!-- Section 2 : Fabrication -->
    <div>
      <h3 class="section-title">Fabrication</h3>
      <div class="carousel">
        <a href="Sous page circulaires.html" class="categorie">
          <img src="Photo circulaire carbure.jpg" alt="Circulaires">
          <div class="overlay">Circulaires</div>
        </a>

        <a href="Sous page fraises HSS.html" class="categorie">
          <img src="Photo fraise HSS.jpg" alt="Fraises HSS">
          <div class="overlay">Fraises HSS</div>
        </a>
      </div>
    </div>

    <!-- Section 3 : Fourniture -->
    <div>
      <h3 class="section-title">Fourniture</h3>
      <div class="carousel">
        <a href="Sous page autre HSS.html" class="categorie">
          <img src="Photo foret facettes carbure.jpg" alt="Autres HSS">
          <div class="overlay">Autres HSS</div>
        </a>
      </div>
    </div>
  </div>

  <div class="logo-container"> 
    <img id="logoBF" src="Photo Logo BFOSP.png" alt="Logo BF"> 
  </div>  

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    // Effet fade-out au clic
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const dest = link.href;
        document.body.classList.add("fade-out");
        setTimeout(() => window.location.href = dest, 400);
      });
    });

    // Effet zoom sur l’élément centré dans le carrousel
    const carousels = document.querySelectorAll(".carousel");

    carousels.forEach(carousel => {
      carousel.addEventListener("scroll", () => {
        const items = carousel.querySelectorAll(".categorie");
        const center = carousel.scrollLeft + carousel.offsetWidth / 2;
        items.forEach(item => {
          const boxCenter = item.offsetLeft + item.offsetWidth / 2;
          const distance = Math.abs(center - boxCenter);
          const scale = Math.max(0.9, 1.2 - distance / 500);
          const opacity = Math.max(0.5, 1.2 - distance / 300);
          item.style.transform = `scale(${scale})`;
          item.style.opacity = opacity;
        });
      });
      carousel.dispatchEvent(new Event("scroll")); // initialisation
    });

    // Gestion pageshow (back)
    window.addEventListener("pageshow", e => {
      if (e.persisted) {
        document.body.classList.remove("fade-out");
        document.body.classList.add("fade-in");
      }
    });
  });
  </script>

</body>
</html>
