<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Réalisations</title>
  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }

    body {
      font-family: 'TT Lakes', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('Photo outil-plaquette-carbure-brase.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .title {
      position: fixed;
      top: 10px;
      font-family: 'Engravers', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: rgba(227, 6, 19, 1);
      width: 100vw;
      padding: 8px 0;
      animation: pulsate 1s ease-in-out infinite;
      z-index: 10;
    }

    .logo-container {
      position: fixed;
      bottom: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgb(150, 150, 150);
      border-radius: 15px;
      max-width: 400px;
      width: 95%;
      display: inline-block;
      z-index: 10;
    }

    #logoBF {
      width: 100%;
      height: auto;
      max-width: 400px;
    }

    .content {
      margin-top: 80px;
      margin-bottom: 250px;
      width: 100%;
    }

    .section {
      margin: 40px 0;
    }

    .section h2 {
      font-family: 'Engravers', sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .carousel {
      display: flex;
      gap: 15px;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      justify-content: start;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .categorie {
      position: relative;
      flex: 0 0 250px;
      aspect-ratio: 1 / 1.3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      opacity: 0.6;
      transform: scale(0.9);
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      scroll-snap-align: center;
    }

    .categorie.active {
      transform: scale(1.1);
      opacity: 1;
    }

    .categorie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(80%);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Engravers', sans-serif;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    @keyframes pulsate {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <h2 class="title">Découvrez nos réalisations</h2>

  <div class="content">

    <!-- SECTION AFFÛTAGE -->
    <div class="section">
      <h2>Affûtage</h2>
      <div class="carousel" id="carousel-affutage">
        <div class="categorie"><img src="Photo fraise HSS.jpg" alt=""><div class="overlay">Fraises HSS</div></div>
        <div class="categorie"><img src="Photo foret facettes HSS.jpg" alt=""><div class="overlay">Forets HSS</div></div>
        <div class="categorie"><img src="Photo circulaire carbure.jpg" alt=""><div class="overlay">Circulaires</div></div>
      </div>
    </div>

    <!-- SECTION FABRICATION -->
    <div class="section">
      <h2>Fabrication</h2>
      <div class="carousel" id="carousel-fabrication">
        <div class="categorie"><img src="Photo fraise carbure.jpg" alt=""><div class="overlay">Fraises carbure</div></div>
        <div class="categorie"><img src="Photo foret facettes carbure.jpg" alt=""><div class="overlay">Forets carbure</div></div>
      </div>
    </div>

    <!-- SECTION FOURNITURE -->
    <div class="section">
      <h2>Fourniture</h2>
      <div class="carousel" id="carousel-fourniture">
        <div class="categorie"><img src="Photo foret facettes HSS.jpg" alt=""><div class="overlay">Autres HSS</div></div>
      </div>
    </div>

  </div>

  <div class="logo-container">
    <img id="logoBF" src="Photo Logo BFOSP.png" alt="Logo BF">
  </div>

  <script>
  // --- REND LES CARROUSELS INFINIS & FLUIDES ---
  document.querySelectorAll('.carousel').forEach(carousel => {
    const items = Array.from(carousel.children);

    // On duplique le contenu 2x pour créer une illusion de boucle
    items.forEach(item => carousel.appendChild(item.cloneNode(true)));
    items.forEach(item => carousel.appendChild(item.cloneNode(true)));

    // Quand on atteint la fin, on revient au centre sans sursaut
    carousel.addEventListener('scroll', () => {
      const scrollLeft = carousel.scrollLeft;
      const maxScroll = carousel.scrollWidth / 3; // 3 sections identiques
      if (scrollLeft >= maxScroll * 2) {
        carousel.scrollLeft = scrollLeft - maxScroll;
      } else if (scrollLeft < maxScroll / 2) {
        carousel.scrollLeft = scrollLeft + maxScroll;
      }

      // Mise en avant de l’élément central
      const center = carousel.getBoundingClientRect().left + carousel.clientWidth / 2;
      let closest = null;
      let minDist = Infinity;

      carousel.querySelectorAll('.categorie').forEach(item => {
        const rect = item.getBoundingClientRect();
        const itemCenter = rect.left + rect.width / 2;
        const dist = Math.abs(center - itemCenter);
        if (dist < minDist) {
          minDist = dist;
          closest = item;
        }
        item.classList.remove('active');
      });
      if (closest) closest.classList.add('active');
    });

    // Positionne le scroll au centre initialement
    carousel.scrollLeft = carousel.scrollWidth / 3;
  });
  </script>

</body>
</html>
