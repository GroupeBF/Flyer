<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Showroom ‚Äî Nos R√©alisations</title>

  <style>
    /* üÖ∞Ô∏è POLICES PERSONNALIS√âES */
    @font-face { font-family: 'Engravers'; src: url('Police Engravers.ttf') format('truetype'); }
    @font-face { font-family: 'TT Lakes'; src: url('Police TTLakes.ttf') format('truetype'); }

    body {
      font-family: 'TT Lakes', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background-color: black;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* üß≠ EN-T√äTE ‚Äî FIXE ET √âL√âGANTE */
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      padding: 15px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
      pointer-events: none;
      z-index: -1;
    }

    header img {
      width: 130px;
      height: auto;
      object-fit: contain;
    }

    .page-title {
      font-family: 'Engravers';
      font-size: 50px;
      letter-spacing: 2px;
      color: white;
      background: linear-gradient(90deg, rgba(255, 255, 255, 1), white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin: 0 auto;
    }

    /* üñºÔ∏è SLIDESHOW */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      z-index: 5;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow-container img.active { opacity: 1; }

    .slideshow-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, rgba(0,0,0,0), black);
      z-index: 10;
    }

    /* üß© CONTENU */
    .content {
      margin-top: 15px;
      padding-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .section {
      margin: 20px 0;
    }

    .section h2 {
      font-family: 'Engravers';
      font-size: 25px;
      color: white;
      padding: 0 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: left;
    }

    /* üé† CARROUSEL */
    .carousel {
      width: 97.5%;
      display: flex;
      margin: 0 auto;
      justify-content: flex-start;
      gap: 10px;
      padding: 5px;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar { display: none; }

    .categorie {
      flex: 0 0 140px;
      width: 140px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 2px 6px 20px rgba(0,0,0,0.45);
      transform: scale(0.92);
      opacity: 0.6;
      transition: transform 220ms ease, opacity 220ms ease;
      scroll-snap-align: center;
      background: #222;
      position: relative;
      cursor: pointer;
    }

    .categorie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.82);
    }

    .categorie.active { transform: scale(1.08); opacity: 1; }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Engravers';
      color: white;
      background: linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* üß∑ LOGO BAS FIXE */
    .logo-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 6px;
      max-width: 400px;
      width: 92%;
      border: 1px solid rgba(0, 0, 0, 0.12);
    }

    #logoBF {
      width: 100%;
      height: auto;
      display: block;
    }

    /* üì± RESPONSIVE */
    @media (max-width: 720px) {
      header img { width: 150px; }
      .page-title {
        font-size: 6vw !important;
        line-height: 1.2;
        white-space: nowrap;
      }
      .section h2 { font-size: 20px; }
    }
  </style>
</head>

<body>

  <!-- üîù EN-T√äTE -->
  <header>
    <img src="Photo logo groupe.png" alt="Logo Groupe">
    <h1 class="page-title">Showroom</h1>
  </header>

  <!-- üñºÔ∏è DIAPORAMA -->
  <div class="slideshow-container" id="slideshow">
    <div class="slideshow-gradient"></div>
  </div>

  <!-- üß© CONTENU -->
  <div class="content">
    <div class="section">
      <h2>Aff√ªtage</h2>
      <div class="carousel" id="c-affutage">
        <a class="categorie" href="Sous page forets carbure.html">
          <img src="Photo fraise HSS.jpg" alt="">
          <div class="overlay">Fraises HSS</div>
        </a>
        <a class="categorie" href="Sous page forets carbure.html">

  <!-- ‚öôÔ∏è SCRIPT -->
  <script>
  // üîÑ Chargement du diaporama depuis Google Sheets
  const url = `https://docs.google.com/spreadsheets/d/1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s/gviz/tq?tqx=out:json&sheet=A%20l'affiche`;

  fetch(url)
    .then(res => res.text())
    .then(txt => {
      const data = JSON.parse(txt.substr(47).slice(0, -2));
      const rows = data.table.rows;
      const slideshow = document.getElementById("slideshow");

      rows.forEach((row, i) => {
        const img = document.createElement("img");
        img.src = row.c[0].v;
        if (i === 0) img.classList.add("active");
        slideshow.appendChild(img);
      });

      let current = 0;
      const images = slideshow.querySelectorAll("img");
      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 5000);
    });

  // ‚ôæÔ∏è Carrousel infini
  function initPracticalInfiniteCarousel(carousel, minRepeatFactor = 20) {
    const origItems = Array.from(carousel.querySelectorAll('.categorie'));
    if (!origItems.length) return;

    function prepare() {
      const visible = carousel.clientWidth || window.innerWidth;
      const targetWidth = visible * minRepeatFactor;

      while (carousel.scrollWidth < targetWidth) {
        origItems.forEach(it => {
          const clone = it.cloneNode(true);
          clone.removeAttribute('id');
          carousel.appendChild(clone);
        });
      }
      attachCenterListener();
    }

    function attachCenterListener() {
      let ticking = false;
      function onScroll() {
        if (!ticking) {
          window.requestAnimationFrame(() => {
            updateActiveCenter();
            ticking = false;
          });
          ticking = true;
        }
      }
      carousel.addEventListener('scroll', onScroll, { passive: true });
      updateActiveCenter();
      window.addEventListener('resize', () => {
        clearTimeout(carousel._resizeTO);
        carousel._resizeTO = setTimeout(updateActiveCenter, 120);
      });
    }

    function updateActiveCenter() {
      const centerX = carousel.scrollLeft + carousel.clientWidth / 3;
      let closest = null;
      let minDist = Infinity;
      const items = Array.from(carousel.querySelectorAll('.categorie'));
      items.forEach(item => {
        const itemLeft = item.offsetLeft;
        const itemCenter = itemLeft + item.offsetWidth / 2;
        const dist = Math.abs(centerX - itemCenter);
        if (dist < minDist) { minDist = dist; closest = item; }
        item.classList.remove('active');
      });
      if (closest) closest.classList.add('active');
    }

    if (document.readyState === 'loading') {
      window.addEventListener('load', prepare, { once: true });
      setTimeout(prepare, 300);
    } else {
      prepare();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.carousel').forEach(car => {
      initPracticalInfiniteCarousel(car, 20);
    });
  });
  </script>
</body>
</html>
