<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Réalisations</title>
  <style>
       @font-face {
            font-family: 'Engravers';
            src: url('Police Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('Police TTLakes.ttf') format('truetype');
        }

    body {
      font-family: 'TT Lakes', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-content: center;
      text-align: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-image: url('Photo outil-plaquette-carbure-brase.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      height: 100vh;
     
    }


    .title {
        position: fixed; 
        display: inline-block;
        font-family: 'Engravers', sans-serif;
        font-size: 20px;
        top: 10px;
        margin-bottom: 20px;
        text-align: center;
        color: white; 
        font-weight: bold;
        background-color: rgba(227, 6, 19, 1); 
        width:100vw;
        padding: 8px 0;
        animation: pulsate 1s ease-in-out infinite;
    }

    .content {
      padding-top: 80px;
      padding-bottom: 300px; /* espace au-dessus du logo */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .categorie {
      position: relative;
      width: 45%;
      aspect-ratio: 1 / 1.5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .categorie:hover {
      transform: scale(1.05);
    }

    .categorie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(75%);
      transition: filter 0.3s ease;
    }

    .categorie:hover img {
      filter: brightness(100%);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Engravers', sans-serif;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    
    .categorie:hover .overlay {
      background-color: rgba(0, 0, 0, 0.1);
    }

            #logoBF {
            width: 100%;
            height: auto;
            max-width: 400px;
    
        }

        .logo-container {
            position: fixed; 
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            border: 1px solid rgb(150, 150, 150);
            width: 95%;
            border-radius:15px;
            display: inline-block;
            bottom: 10px;
}

    /* Animation de pulsation */
@keyframes pulsate {
    0% {
        transform: scale(1); /* Taille normale du texte */
        opacity: 1; /* Opacité normale */
    }
    50% {
        transform: scale(1.03); /* Agrandir légèrement le texte */
    }
    100% {
        transform: scale(1); /* Retour à la taille normale */
        opacity: 1; /* Opacité normale */
    }
}


    /* Animation fade */
    .fade-in { opacity: 1; }
    .fade-out { opacity: 0; }
  </style>
</head>
<body>

  

<div class="content">
  <div class="container">
    <a href="Sous page fraises carbure.html" class="categorie">
      <img src="Photo fraise carbure.jpg" alt="Fraises carbure">
      <div class="overlay">Fraises carbure</div>
    </a>

    <a href="Sous page forets carbure.html" class="categorie">
      <img src="Photo foret facettes carbure.jpg" alt="Forets carbure">
      <div class="overlay">Forets carbure</div>
    </a>

        <a href="Sous page fraises HSS.html" class="categorie">
      <img src="Photo fraise HSS.jpg" alt="Fraises HSS">
      <div class="overlay">Fraises HSS</div>
    </a>

    <a href="Sous page forets HSS.html" class="categorie">
      <img src="Photo foret facettes HSS.jpg" alt="Forets HSS">
      <div class="overlay">Forets HSS</div>
    </a>

    <a href="Sous page autre HSS.html" class="categorie">
      <img src="Photo foret facettes HSS.jpg" alt="Autres HSS">
      <div class="overlay">Autres HSS</div>
    </a>
    
    <a href="Sous page circulaires.html" class="categorie">
      <img src="Photo circulaire carbure.jpg" alt="Circulaires">
      <div class="overlay">Circulaires</div>
    </a>
  </div>
</div>
    
    <h2 class="title">Découvrez nos réalisations</h2>
  
    <div class="logo-container"> 
        <img id="logoBF" src="Photo Logo BFOSP.png" alt="Logo BF"> 
    </div>  
  
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function(event) {
        if (this.href.startsWith(window.location.origin)) {
          event.preventDefault();
          let destination = this.href;
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = destination;
          }, 400);
        }
      });
    });
    
      window.addEventListener("pageshow", event => {
    if (event.persisted) {
      document.body.classList.remove("fade-out");
      document.body.classList.add("fade-in");
    }
  });
});
  </script>

</body>
</html>
