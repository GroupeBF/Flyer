<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forets carbure</title>

  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      color: white;
      background-color: black;
      font-family: 'TT Lakes', sans-serif;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }

    /* --- HEADER AVEC RETOUR --- */
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 0px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 20;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .page-title {
      font-family: 'Engravers';
      font-size: 50px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, rgba(227,6,19,1), #ff5555);
      -webkit-background-clip: text;
      color: transparent;
      text-transform: uppercase;
      
    }

    /* --- GALERIE STYLE CINÉMA --- */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 2fr));
      gap: 10px;
      padding: 5px 5px 5px;
      perspective: 500px;
    }

    .nouveaute {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transform: rotateY(10deg) scale(0.95);
      transition: transform 0.4s ease, box-shadow 0.4s;
      cursor: pointer;
      animation: fadeUp 0.6s ease both;
    }

    .nouveaute:hover {
      transform: rotateY(5deg) scale(1.03);
      box-shadow: 0 0 25px rgba(227,6,19,0.7);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .nouveaute img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-bottom: 1px solid rgba(227,6,19,0.8);
    }

    .description {
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      padding: 5px;
    }

    /* --- MODE PLEIN ÉCRAN --- */
    .fullscreen {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
    .fullscreen.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .fullscreen img.image {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 14px;
      margin-top: 15px;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .fullscreen p {
      margin-top: 10px;
      padding: 5px 5px;
      backdrop-filter: blur(4px);
      width: 80%;
      font-size: 17px;
      line-height: 1.6;
    }

    .fullscreen .logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 70px;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 0px;
      right: 30px;
      font-size: 60px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .close-btn:hover { transform: scale(1.1); }

@media (max-width: 720px) {
  .page-title {
    font-size: 8vw; /* 8% de la largeur de l’écran = s’adapte à la taille du smartphone */
    line-height: 1;
    white-space: nowrap; /* évite les retours à la ligne */
  }
      .nouveaute { transform: scale(0.92); }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="page-title">Forets carbure</h1>
  </header>

  <div class="container" id="nouveautes"></div>

  <div id="fullscreen-view" class="fullscreen">
    <span class="close-btn" onclick="fermerFullscreen()">×</span>
    <img id="fullscreen-logo" class="logo" src="">
    <img id="fullscreen-image" class="image" src="">
    <p id="fullscreen-commentaire"></p>
  </div>

  <script>
    const logo1 = "Photo LogoBF.png"; 
    const logo2 = "Photo LogoOSP.png"; 

    async function chargerNouveautes() {
      const url = `https://docs.google.com/spreadsheets/d/1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s/gviz/tq?tqx=out:json&sheet=Forets carbure`;
      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonData = JSON.parse(text.substring(47, text.length - 2));
        const rows = jsonData.table.rows;
        const container = document.getElementById("nouveautes");
        container.innerHTML = "";

        rows.forEach((row, i) => {
          const imageUrl = row.c[0]?.v;
          const description = row.c[1]?.v || "";
          const commentaire = row.c[2]?.v || "";
          const logoIndex = row.c[3]?.v || "";

          const div = document.createElement("div");
          div.className = "nouveaute";
          div.style.animationDelay = `${i * 0.1}s`;
          div.innerHTML = `
            <img src="${imageUrl}" alt="Nouveauté">
            <p class="description">${description}</p>
          `;
          div.addEventListener("click", () => ouvrirFullscreen(imageUrl, commentaire, logoIndex));
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des nouveautés :", error);
      }
    }

    function ouvrirFullscreen(image, commentaire, logoIndex) {
      const fs = document.getElementById("fullscreen-view");
      document.getElementById("fullscreen-image").src = image;
      document.getElementById("fullscreen-commentaire").textContent = commentaire;
      document.getElementById("fullscreen-logo").src = logoIndex == 1 ? logo1 : logoIndex == 2 ? logo2 : "";
      fs.classList.add("visible");
    }

    function fermerFullscreen() {
      document.getElementById("fullscreen-view").classList.remove("visible");
    }

    function recordUserActivity(action, entreprise, nom) {
      const dateOptions = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
        hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/Paris'
      };
      const frenchTime = new Intl.DateTimeFormat('fr-FR', dateOptions).format(new Date());
      const data = { Action: action, Entreprise: entreprise, Utilisateur: nom, Heure: frenchTime };

      fetch('https://ramassage-outils-production.up.railway.app/record-activity', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      }).catch(err => console.error('Erreur d’enregistrement', err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      let entreprise = localStorage.getItem('entreprise') || "Entreprise inconnue";
      let nom = localStorage.getItem('nom') || "Nom inconnu";
      recordUserActivity(`Consulter la page Forets carbure`, entreprise, nom);
      requestAnimationFrame(() => document.body.classList.add("fade-in"));
      chargerNouveautes();
    });
  </script>
</body>
</html>
