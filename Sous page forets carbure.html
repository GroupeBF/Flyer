<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forets carbure</title>
<style>
        @font-face {
            font-family: 'Engravers';
            src: url('Engravers.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TT Lakes';
            src: url('TTLakes.ttf') format('truetype');
        }
  
  body {
    font-family: 'TT Lakes', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    text-align: center;
    align-items: center;
    flex-direction: column;            
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    width: 100vw;
  }

  h2 {
    background: #e30613;
    color: white;
    padding: 10px;
    margin: 0;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  .photo {
    width: 200px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .3s;
  }

  .photo:hover img {
    transform: scale(1.05);
  }

  /* FenÃªtre modale plein Ã©cran */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }

  .modal img.main {
    max-width: 90%;
    max-height: 70vh;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .modal img.logo {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 80px;
    background: white;
    border-radius: 10px;
    padding: 5px;
  }

  .modal p {
    color: white;
    font-size: 16px;
    max-width: 800px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 10px;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Forets carbure</h2>
<div class="gallery" id="gallery"></div>

<!-- FenÃªtre modale -->
<div class="modal" id="modal">
  <span class="close" id="closeBtn">&times;</span>
  <img class="logo" id="modalLogo" src="" alt="logo">
  <img class="main" id="modalImg" src="" alt="photo">
  <p id="modalComment"></p>
</div>

<script>
// ðŸ”§ Ã  adapter : ton lien JSON du Google Sheet (format CSV ou JSON)
const sheetId = "TON_ID_DE_FEUILLE";
const sheetName = "Fraises"; // nom de la feuille
const url = `https://docs.google.com/spreadsheets/d/1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s/gviz/tq?tqx=out:json&sheet=Forets carbure`;

fetch(url)
  .then(r => r.json())
  .then(data => {
    const gallery = document.getElementById("gallery");
    data.forEach(row => {
      if (!row.URL) return;
      const div = document.createElement("div");
      div.className = "photo";
      const img = document.createElement("img");
      img.src = row.URL;
      div.appendChild(img);
      gallery.appendChild(div);

      div.addEventListener("click", () => {
        openModal(row.URL, row.Commentaire, row.Logo);
      });
    });
  });

function openModal(photoURL, comment, logoNumber) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = photoURL;
  document.getElementById("modalComment").textContent = comment || "";
  const logo = document.getElementById("modalLogo");
  if (logoNumber == 1) logo.src = "Photo logoBF.png";
  else if (logoNumber == 2) logo.src = "Photo logoOSP.png";
  else logo.src = "";
}

document.getElementById("closeBtn").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});

document.getElementById("modal").addEventListener("click", e => {
  if (e.target.id === "modal") document.getElementById("modal").style.display = "none";
});
</script>

</body>
</html>
