<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forets carbure</title>
  <style>
    @font-face {
      font-family: 'Engravers';
      src: url('Police Engravers.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TT Lakes';
      src: url('Police TTLakes.ttf') format('truetype');
    }
    body {
      font-family: 'TT Lakes', sans-serif;
      text-align: center;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .title {
      font-family: 'Engravers', sans-serif;
      font-size: 35px;
      margin-top: 20px;
      text-align: center;
      color: rgb(255, 255, 255);
      font-weight: bold;
      background-color: rgba(227, 6, 19, 1);
      width: 100vw;
      padding: 10px 0;
    }

    .description {
      font-family: 'TT Lakes', sans-serif;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .nouveaute {
      width: 45%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .nouveaute img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .nouveaute p {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Fenêtre plein écran */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 90%;
      margin-top: 70px;
    }

    .fullscreen p {
      color: white;
      font-size: 18px;
      width: 80%;
    }

    .fullscreen .logo {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      color: white;
      font-size: 50px;
      align-text: center;
      justify-text: center;
      cursor: pointer;
      font-weight: bold;
      background-color: rgba(227, 6, 19, 1); 
      border-radius: 5px;
      height: 40px;
      width: 40px;
    }

    .fade-in {
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <h2 class="title">Forets carbure</h2>
  <div class="container" id="nouveautes"></div>

  <div id="fullscreen-view" class="fullscreen" style="display: none;">
    <span class="close-btn" onclick="fermerFullscreen()">×</span>
    <img id="fullscreen-logo" class="logo" src="">
    <img id="fullscreen-image" src="">
    <p id="fullscreen-commentaire"></p>
  </div>

  <script>
    const logo1 = "Photo LogoBF.png"; 
    const logo2 = "Photo LogoOSP.png"; 

    chargerNouveautes();

    async function chargerNouveautes() {
      const url = `https://docs.google.com/spreadsheets/d/1_84sDZMYdBImYk5pAG6HKb2pp5wqgpEUoHH9pJI727s/gviz/tq?tqx=out:json&sheet=Forets carbure`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonData = JSON.parse(text.substring(47, text.length - 2));
        const rows = jsonData.table.rows;

        const container = document.getElementById("nouveautes");
        container.innerHTML = "";

        rows.forEach(row => {
          const imageUrl = row.c[0]?.v;
          const description = row.c[1]?.v || "";
          const commentaire = row.c[2]?.v || "";
          const logoIndex = row.c[3]?.v || "";

          const div = document.createElement("div");
          div.className = "nouveaute";
          div.innerHTML = `
            <img src="${imageUrl}" alt="Nouveauté">
            <p class="description">${description}</p>
          `;
          div.addEventListener("click", () => ouvrirFullscreen(imageUrl, commentaire, logoIndex));
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des nouveautés :", error);
      }
    }

    function ouvrirFullscreen(image, commentaire, logoIndex) {
      const fullscreen = document.getElementById("fullscreen-view");
      const fullscreenImage = document.getElementById("fullscreen-image");
      const fullscreenCommentaire = document.getElementById("fullscreen-commentaire");
      const fullscreenLogo = document.getElementById("fullscreen-logo");

      fullscreenImage.src = image;
      fullscreenCommentaire.textContent = commentaire;

      // Choisir le logo
      if (logoIndex == 1) fullscreenLogo.src = logo1;
      else if (logoIndex == 2) fullscreenLogo.src = logo2;
      else fullscreenLogo.src = "";

      fullscreen.style.display = "flex";
    }

    function fermerFullscreen() {
      document.getElementById("fullscreen-view").style.display = "none";
    }

    function recordUserActivity(action, entreprise, nom) {
      const dateOptions = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
        hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/Paris'
      };
      const frenchTime = new Intl.DateTimeFormat('fr-FR', dateOptions).format(new Date());
      const activityData = { Action: action, Entreprise: entreprise, Utilisateur: nom, Heure: frenchTime };

      fetch('https://ramassage-outils-production.up.railway.app/record-activity', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(activityData)
      }).catch(err => console.error('Erreur d’enregistrement de l’activité', err));
    }

    document.addEventListener("DOMContentLoaded", function () {
      let entreprise = localStorage.getItem('entreprise') || "Entreprise inconnue";
      let nom = localStorage.getItem('nom') || "Nom inconnu";
      recordUserActivity(`Consulter la page des nouveautés`, entreprise, nom);
      requestAnimationFrame(() => document.body.classList.add("fade-in"));
    });
  </script>

</body>
</html>
